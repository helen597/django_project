{% extends 'catalog/base.html' %}
{% load mediapath_tag %}
{% block content %}
<div class="row">
    <div class="col-12">
        <form method="post" action="" class="form-floating" enctype="multipart/form-data">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Вход
                        </h3>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <a href="{% url 'users:recover' %}">Забыли пароль?</a>
                        <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                            Войти
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
