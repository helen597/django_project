{% extends 'catalog/base.html' %}
{% load mediapath_tag %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        {% if object.image %}
            <img src="{% mediapath object.image %}">
        {% endif %}
        <h2>{{ object.title }}</h2>
        <p>{{ object.created_at }}</p>
        <p>{{ object.content }}</p>
        <p>Количество просмотров: {{ object.view_count }}</p>
        <a href="{% url 'blog:blog_update' object.pk %}" class="btn btn-outline-warning">Изменить</a>
        <a href="{% url 'blog:blog_delete' object.pk %}" class="btn btn-outline-danger">Удалить</a>
    </div>
</div>
{% endblock %}
