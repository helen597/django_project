{% extends 'catalog/base.html' %}
{% load mediapath_tag %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <img src="{% mediapath object.image %}">
        <h2>{{ object.title }}</h2>
        <p>{{ object.created_at }}</p>
        <p>{{ object.content }}</p>
        <p>{{ object.image }}</p>
        <p>Количество просмотров: {{ object.view_count }}</p>
    </div>
</div>
{% endblock %}
